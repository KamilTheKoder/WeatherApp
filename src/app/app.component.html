<div class="container">
  <div class="upper-data">
    <img src="../assets/hotScene.png" alt="Hot scenary" *ngIf="14 > 15" />
    <img src="../assets/coldScene.png" alt="cold scenary" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Mosina</div>
      <div class="temperature">{{ 11.5 | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">20°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">80%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11 kmh</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
